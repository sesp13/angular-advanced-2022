<div
  class="bg-modal-image animated fadeIn fast"
  [ngClass]="{ hidden: modalImageService.hideModal }"
>
  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Load Image</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="closeModal()"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Select an image Modal</h3>
          <div class="text-center p-2">
            <img [src]="modalImageService.img" alt="Image" class="img-avatar" />
          </div>
          <input #fileInput type="file" (change)="changeImage($event)" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" (click)="updateImage()">
            Update Image
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
