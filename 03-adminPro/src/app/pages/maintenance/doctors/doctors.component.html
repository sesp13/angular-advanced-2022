<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          #txtSearch
          type="text"
          class="form-control"
          placeholder="Search doctor"
          (keyup)="search(txtSearch.value)"
        />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="loading">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Loading</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Please wait</p>
    </div>
  </div>
</div>

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Doctors</h4>
            <h6 class="card-subtitle">Doctors registered in the application</h6>
          </div>
          <div class="col-4">
            <div class="text-right mb-4">
              <a
                class="btn btn-primary"
                [routerLink]="['/dashboard/doctor/new']"
              >
                Create doctor <i class="fa fa-plus pl-2"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Avatar</th>
                <th>Name</th>
                <th class="w100 text-nowrap">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let doctor of doctors">
                <td>
                  <img
                    [src]="doctor.img ?? '' | image: 'doctors'"
                    [alt]="doctor.name"
                    class="img-avatar cursor"
                    (click)="openModal(doctor)"
                  />
                </td>
                <td>{{ doctor.name }}</td>
                <td class="text-nowrap text-center">
                  <a
                    [routerLink]="['/dashboard/doctor', doctor._id]"
                    data-toggle="tooltip"
                    data-original-title="Edit"
                  >
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a
                    (click)="deleteDoctor(doctor)"
                    data-toggle="tooltip"
                    data-original-title="Close"
                    class="cursor"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
