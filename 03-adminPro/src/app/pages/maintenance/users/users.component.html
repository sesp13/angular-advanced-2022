<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text" class="form-control" placeholder="Search user" />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="loading">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Loading</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Please wait</p>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Total users {{ totalUsers }}</h4>
        <h6 class="card-subtitle">Users registered in the application</h6>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Avatar</th>
                <th>Email</th>
                <th>Name</th>
                <th class="w100">Role</th>
                <th class="w100">Auth</th>
                <th class="text-nowrap w100">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>
                  <img [src]="user?.imageUrl" class="avatar" />
                </td>
                <td>{{ user?.email }}</td>
                <td>{{ user?.name }}</td>
                <td>{{ user?.role }}</td>
                <td>
                  <span *ngIf="!user?.google" class="label label-info">
                    Email
                  </span>
                  <span *ngIf="user?.google" class="label label-danger">
                    Google
                  </span>
                </td>
                <td class="text-nowrap text-center">
                  <a href="#" data-toggle="tooltip" data-original-title="Edit">
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a href="#" data-toggle="tooltip" data-original-title="Close">
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
          <button (click)="changePage(-5)" class="btn btn-secondary">
            Prev
          </button>
          &nbsp;
          <button (click)="changePage(5)" class="btn btn-secondary">
            Next
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
