<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>

        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            style="height: 10px"
            [style.width]="getPercentage1"
            role="progressbar"
          >
            <span class="sr-only">85% Complete (success)</span>
          </div>
        </div>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-sucess progress-bar-striped active"
            style="height: 10px"
            [style.width]="getPercentage2"
            role="progressbar"
          >
            <span class="sr-only">85% Complete (success)</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementer
          [value]="progress1"
          (onValueChange)="progressChange($event, '1')"
        ></app-incrementer>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementer
          [value]="progress2"
          (onValueChange)="progressChange($event, '2')"
          [btnClass]="'btn-info'"
        ></app-incrementer>
      </div>
    </div>
  </div>
</div>
