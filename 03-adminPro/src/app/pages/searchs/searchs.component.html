<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Users</h3>
        <div
          class="alert alert-info animated fadeIn fast"
          *ngIf="users.length == 0"
        >
          <p>No users found</p>
        </div>
        <div class="table-responsive" *ngIf="users.length != 0">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users" class="animated fadeIn fast">
                <td>
                  <img
                    [src]="user?.img ?? '' | image: 'users'"
                    [alt]="user?.name"
                    class="w75"
                  />
                </td>
                <td>
                  {{ user?.name }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Doctors</h3>
        <div
          class="alert alert-info animated fadeIn fast"
          *ngIf="doctors.length == 0"
        >
          <p>No doctors found</p>
        </div>
        <div class="table-responsive" *ngIf="doctors.length != 0">
          <table class="table">
            <thead>
              <tr>
                <th>Image</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let doctor of doctors" class="animated fadeIn fast">
                <td>
                  <img
                    [src]="doctor?.img ?? '' | image: 'doctors'"
                    [alt]="doctor?.name"
                    class="w75"
                  />
                </td>
                <td>
                  <a [routerLink]="['/dashboard/doctor', doctor?._id]">
                    {{ doctor?.name }}
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Hospitals</h3>
        <div
          class="alert alert-info animated fadeIn fast"
          *ngIf="hospitals.length == 0"
        >
          <p>No hospitals found</p>
        </div>
        <div class="table-responsive" *ngIf="hospitals.length != 0">
          <table class="table">
            <thead>
              <tr>
                <th>Image</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let hospital of hospitals"
                class="animated fadeIn fast"
              >
                <td>
                  <img
                    [src]="hospital?.img ?? '' | image: 'hospitals'"
                    [alt]="hospital?.name"
                    class="w75"
                  />
                </td>
                <td>
                  {{ hospital?.name }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
